   }

    .Buttons {

    }
    .Stop_Button {
        background-image: url("https://raw.githubusercontent.com/astrocore-team/Ultimatesoundboard/main/assets/Stop.png");
        background-position: center;
        background-repeat: no-repeat;
        background-size: 75px, 75px;
        cursor: pointer;
        height: 50px;
        padding-left: 10px;
        padding-right: 10px;
        border: none;
        border-width: 2px;
        border-style: outset;
        border-color: white;
        border-radius: 12px;
        width: 90%;
        padding: 10px;
        background-color: rgb(168, 0, 0);
    }
    .Stop_Button:hover {
        background-color: rgb(133, 1, 1);
    }
    .Button {
        display: unset;
        font-size: 20px;
        width: 280px;
        cursor: pointer;
        padding-left: 10px;
        padding-right: 10px;
        border: none;
        padding: 25px;
        border-radius: 12px;
        font-family: "Segoe UI", Tahoma, sans-serif;
        background-color: rgb(255, 248, 147);
    }
    .Button:hover {
        background-color: rgb(255, 239, 93);
    }

    p {
        vertical-align: top;
    }

    @media (max-width: 767px) {
        .Button {
            width: 200px;
            font-size: 13px;
        }
    }

    .Button + .Button { margin-top: 10px; }

    span {
        background-image: url(https://raw.githubusercontent.com/astrocore-team/Ultimatesoundboard/main/assets/image.jpg);
        background-position: top right;
        border-width: 0px 0px 4px 0px;
        border-style: inset;
        border-color: rgb(255, 255, 255);
        text-align: center;
        margin-left: 0;
        padding: 20px;
        position: fixed;
        width: 100%;
        background-color: rgb(15, 15, 15);
    }

    input {
        height: 40px;
        margin-bottom: 10px;
        width: 95%;
        border-radius: 12px;
    }

    #myInput {
  background-image: url('assets/av6584c34aabb39f00a10.png'); /* Add a search icon to input */
  background-position: 10px 12px; /* Position the search icon */
  background-repeat: no-repeat; /* Do not repeat the icon image */
  width: 100%; /* Full-width */
  font-size: 16px; /* Increase font-size */
  padding: 12px 20px 12px 40px; /* Add some padding */
  border: 1px solid #ddd; /* Add a grey border */
  margin-bottom: 12px; /* Add some space below the input */
}

.panic {
    left: 10px;
    background: transparent;
    border: none;
    cursor: pointer;
    position: fixed;
    margin-top: 400px;
    bottom: 10px;
}
</style>

}
