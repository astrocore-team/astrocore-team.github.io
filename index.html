        padding-right: 10px;

        border-width: 2px;

        border-color: white;
        border-radius: 12px;

        padding: 10px;
        background-color: rgb(168, 0, 0);
    }

    }

        padding-right: 10px;
        border: none;
        padding: 25px;
        border-radius: 12px;

.panic {
